name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint

      - run: pnpm typecheck

  docker:
    name: docker (${{ matrix.app }})
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: dev
    strategy:
      matrix:
        include:
          - app: web
            dockerfile: apps/web/Dockerfile
          - app: server
            dockerfile: apps/server/Dockerfile
    env:
      REGISTRY: ${{ vars.DOCKER_REGISTRY }}
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - run: gcloud auth configure-docker "${REGISTRY%%/*}" --quiet

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.app }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ matrix.app }}:latest
          build-args: |
            WORKOS_CLIENT_ID=${{ vars.WORKOS_CLIENT_ID }}
          cache-from: type=gha,scope=${{ matrix.app }}
          cache-to: type=gha,mode=max,scope=${{ matrix.app }}

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - run: gcloud components install gke-gcloud-auth-plugin --quiet

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm turbo build --filter=@one-kilo/pulumi...

      - uses: pulumi/actions@v6
        with:
          command: up
          stack-name: dev
          work-dir: infra/pulumi
          config-map: '{"imageTag":{"value":"${{ github.sha }}"}}'
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
